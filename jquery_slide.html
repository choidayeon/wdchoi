<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		.wrap{width:1000px;margin:0 auto;}
		.section{width:100%;}
		.banner{width:100%;height:400px;overflow:hidden;position:relative;}
		.banner ul{width:5000px;position:absolute;}
		.banner ul:after{content:"";display:block;clear:both;}
		.banner ul li{float:left;}

		.btn{position:absolute;background:#fff;text-align:center;width:100%;top:360px;line-height:40px;cursor:pointer;}
		.btn:after{content:"";display:block;clear:both;background:#fff;}
		#bt_next{display:block;width:50%;float:left;}
		#bt_prev{display:block;width:50%;float:left;border-right:1px solid #aaa;}

		.pager{position:absolute;width:100%;margin:0 auto;text-align:center;cursor:pointer;color:#fff;top:320px;}
		.pager
	</style>
	<script>
		$(function(){
			var current=0;
			var clickInterval;
			$("#bt_next").click(function(){
				if(current<=4){
					current++;
					if(current==5){current=0};
				}
				listMove();
			});
			$("#bt_prev").click(function(){
				if(current>=0){
					current--;
					if(current==-1){current=4};
				}
				listMove();
			});

			$(".bts").click(function(){
				current = $(this).index();
				listMove();								
			});

			function listMove(){
				$(".banner>ul").stop().animate({left:current*1000*-1
				},function(){
					$(".bts").css("color","#fff");
					$(".bts").eq(current).css("color","red");
					});
			}

			timer();

			function timer(){
				clickInterval = setInterval(function(){
					$("#bt_next").trigger("click");
				},3000);
			}

			$(".banner").on({mouseover:function(){
				clearInterval(clickInterval);
			},mouseout:function(){
				timer();}
			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul>
					<li><img src="../images/images01.jpg" alt="img1"></li>
					<li><img src="../images/images02.jpg" alt="img2"></li>
					<li><img src="../images/images03.jpg" alt="img3"></li>
					<li><img src="../images/images04.jpg" alt="img4"></li>
					<li><img src="../images/images05.jpg" alt="img5"></li>
				</ul>
				<div class="btn">
					<span id="bt_prev">이전</span>
					<span id="bt_next">이후</span>
				</div>
				<div class="pager">
					<span class="bts" style="color:red">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
