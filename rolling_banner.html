<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>rolling banner</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		img{width:100px;}
		#bannerWrap{width:450px;height:75px;position:relative;margin:20px auto;}
		.frame{width:400px;height:75px;overflow:hidden;position:relative;}
		#bannerList{width:1200px;position:absolute;left:0;}
		#bannerList:after{content:"";display:block;clear:both;}
		#bannerList li{float:left;width:100px;}
		#bannerList li a{display:block;}
		.leftBtn{position:absolute;top:10px;right:5px;}
		.rightBtn{position:absolute;top:40px;right:5px;}
	</style>
	<script>
		var num = 0;
		var colWidth = -400;
		// function mvBanner(leftBtn){
		// 		num--;
		// 		if(num<0) num=1;
		// 		var xPos = num * colWidth;
		// 		document.getElementById("bannerList").style.left= xPos + "px";
		// 	}
		// function mvBanner(rightBtn){
		// 	num++;
		// 	if(num>1) num=0;
		// 	var xPos = num * colWidth;
		// 	document.getElementById("bannerList").style.left = xPos + "px";
		// }

		function mvBanner(whichBtn){
			if(whichBtn == "leftBtn"){
				num--;
				if(num<0) num=1;
				var xPos = num * colWidth;
				document.getElementById("bannerList").style.left = xPos + "px";
			}else{
				num++;
				if(num>2) num=0;
				var xPos = num * colWidth;
				document.getElementById("bannerList").style.left = xPos + "px";
			}
		}
	</script>
</head>
<body>
	<div id="bannerWrap">
		<div class="frame">
			<ul id="bannerList">
				<li><a href="#"><img src="./images/img1.jpg" alt="banner1"></a></li>
				<li><a href="#"><img src="./images/img2.jpg" alt="banner2"></a></li>
				<li><a href="#"><img src="./images/img3.jpg" alt="banner3"></a></li>
				<li><a href="#"><img src="./images/img4.jpg" alt="banner4"></a></li>
				<li><a href="#"><img src="./images/img5.jpg" alt="banner5"></a></li>
				<li><a href="#"><img src="./images/img6.jpg" alt="banner6"></a></li>
				<li><a href="#"><img src="./images/img7.jpg" alt="banner7"></a></li>
				<li><a href="#"><img src="./images/img8.jpg" alt="banner8"></a></li>
				<li><a href="#"><img src="./images/img9.jpg" alt="banner9"></a></li>
				<li><a href="#"><img src="./images/img10.jpg" alt="banner10"></a></li>
				<li><a href="#"><img src="./images/img11.jpg" alt="banner11"></a></li>
				<li><a href="#"><img src="./images/img12.jpg" alt="banner12"></a></li>
			</ul>
		</div>
		<a href="javascript:void(0)" class="leftBtn" onclick="return mvBanner('leftBtn')">이전</a>
		<a href="javascript:void(0)" class="rightBtn" onclick="return mvBanner('rightBtn')">이후</a>
	</div>
</body>
</html>
