<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.nav{margin:30px 0 0 50px;}
		#btn{width:50px;height:30px;}
		#container{position:absolute;width:300px;height:200px;left:50px;top:100px;border:1px solid #000;overflow:scroll;}
		img{width:1000px;position:relative;}
	</style>
	<script>
		$(function(){
			// $("img").css("left",-100)
			// var $container = $("#container");
			// var $info = $("#info");

			// $("#btn").click(function(){
			// 	var strInfo = "scrollLeft = " + $container.scrollLeft() + "<br>";
			// 	strInfo += "scrollTop = " + $container.scrollTop();
			// 	$info.html(strInfo);
			// });

			var $info = $("#info");
			var $container = $("#container");
			var scrollEnd = $container.find("img").width() - $container.width();

			$("#btn").click(function(){
				var left = $container.scrollLeft();
				var timerID = setInterval(function(){
								left += 5;
								$container.scrollLeft(left);
								if(left >= scrollEnd){
								clearInterval(timerID);
								}
							},100);

			});
		});
	</script>
</head>
<body>
	<div class="nav">
		<button id="btn">확인</button>
		<div id="info">여기에 정보값출력</div>
	</div>
	<div id="container">
		<img src="./images/sample.png" alt="sampleimg">
	</div>
</body>
</html>
