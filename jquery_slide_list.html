	<style>
		.container{width:1000px;margin:0 auto;}
		.container:after{content:"";display:block;clear:both;}
		.card{width:24.25%;border:1px solid #ddd;border-radius:5px;float:left;margin-right:1%;margin-bottom:10px;}
		.card:nth-child(4){margin-right:0;}
		.card>img{border-top-left-radius:5px;border-top-right-radius:5px;}
		.card-body{padding:20px;}
		.card-title{font-size:18px;margin-bottom:10px;}
		.card-text{font-size:14px;margin-bottom:10px;}
		.btn{background:skyblue;border-radius:5px;text-align:center;padding:5px 10px;transition-duration:0.3s;}
		.btn a{color:#fff;}
		.btn:hover{background:blue;}

		.btn_wrap{width:1000px;margin:10px auto;text-align:center;}
		.btn_wrap button{border:none;height:40px;padding:0 10px;border-radius:5px;cursor:pointer;}
		.btn_wrap button.active{background:skyblue;}
	</style>
	<script>
		$(function(){
			$(".btn_wrap>button").click(function(){
				$(".btn_wrap>button").removeClass("active");
				$(this).addClass("active");
			});

			$(".btn0").click(function(){
				$(".card").css({left:0,opacity:0}).hide();
				$(".card").show().each(function(index){
					$(this).delay(30*index).animate({left:30,opacity:1});
				});
			});

			$(".btn1").click(function(){
				$(".card").css({top:0,opacity:0}).hide();
				$(".card.one").show().each(function(index){
					$(this).delay(300*index).animate({top:20,opacity:1});
				});
			});

			$(".btn2").click(function(){

		});
	</script>
</head>
