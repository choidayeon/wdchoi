<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>input type</legend>
			<p><label for="search">검색 : </label><input type="search" id="search">  </p>
			<p><label for="email">이메일 : </label><input type="email" id="email">  </p>
			<p><label for="url">홈페이지 : </label><input type="url" id="url">  </p>
			<p><label for="tel">전화번호 : </label><input type="tel" id="tel">  </p>
			<p><label for="number">수량 : </label><input type="number" id="number">  </p>
			<p><label for="range">만족도 : </label><input type="range" id="range"></p>
			<p><label for="date">날짜 : </label><input type="date" id="date"></p>
			<p><label for="datetime">날짜시간(UTC) : </label><input type="datetime" id="datetime">p>
			<p><label for="datetime-local">날짜시간 : </label><input type="datetime-local" id="datetime-local">p
			<p><label for="month">월 : </label><input type="month" id="month">
			<p><label for="week">주 : </label><input type="week" id="week">
			<p><label for="time">시간 : </label><input type="time" id="time">
			<p><label for="color">시간 : </label><input type="color" id="color">
		</fieldset>
	</form>
</body>
</html>
