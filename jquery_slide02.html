<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="./css/reset.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<style>
		.wrap{width:1000px;margin:0 auto;}
		.section{width:100%;}
		.banner{width:100%;height:400px;overflow:hidden;position:relative;}
		.banner>ul{width:5000px;position:absolute;}
		.banner>ul:after{content:"";display:block;clear:both;}
		.banner>ul>li{float:left;}
		.btn{position:absolute;top:380px;background:#fff;text-align:center;width:100%;_bottom:30px;_display:none;}
		.banner div.pager{position:absolute;top:350px;;text-align:center;width:100%;bottom:40px;color:#fff;cursor:pointer;}
	</style>
	<script>
		$(function(){
			var current = 0;

			$("#btn_next").click(function(){
				if(current<=4){
				current++;
				if(current==5){current=0};
				}
				listMove();
			});

			$("#btn_prev").click(function(){
				if(current>=0){
				current--;
				if(current==-1){current=4};
				}
				listMove();
			});

			$(".bts").click(function(){
				current = $(this).index();
				listMove();
				});

			function listMove(){
				$(".banner>ul").stop().animate({left:current*1000*-1
				},function(){
					$(".bts").css("color","#fff");
					$(".bts").eq(current).css("color","red");
				});
			};

			var clickInterval;

			function timer(){
				clickInterval = setInterval(function(){
					$("#btn_next").trigger("click");
				},3000);
			};

			$(".banner").on({
				mouseover:function(){
					clearInterval(clickInterval);
				},
				mouseout:function(){
					timer();
				}
			});			

		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="section">
			<div class="banner">
				<ul>
					<li><img src="./images/images01.jpg" alt="img1"></li>
					<li><img src="./images/images02.jpg" alt="img2"></li>
					<li><img src="./images/images03.jpg" alt="img3"></li>
					<li><img src="./images/images04.jpg" alt="img4"></li>
					<li><img src="./images/images05.jpg" alt="img5"></li>
				</ul>
				<div class="btn">
					<span id="btn_prev">이전</span>
					<span id="btn_next">이후</span>
				</div>
				<div class="pager">
					<span class="bts" style="color:red">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
					<span class="bts">●</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
