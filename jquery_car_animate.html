<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#panel{width:800px;height:300px;border:1px solid #999;position:relative;overflow:hidden;}
		.bar{width:800px;height:100px;background:#000;position:absolute;bottom:0;left:0;}
		#car{width:120px;position:absolute;left:30px;top:161px;}
	</style>
	<script>
		$(document).ready(function(){
			$('#btnStart').click(function(){
				$('#car').animate({
					left:"600px",top:"161px"
				},1000);
			});
			$('#btnBack').click(function(){
				$('#car').animate({
					left:"30px",top:"161px"
				},500);
			});
			$('#btnFly').click(function(){
				$('#car').animate({
					top:"-50px"
				},500);
			});
		});
	</script>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<img src="./images/Sportscar.gif" alt="" id="car">
	</div>
	<div class="nav">
		<button id="btnStart">자동차 움직이기</button>
		<button id="btnBack">돌아가기</button>
		<button id="btnFly">날아가기</button>
	</div>
</body>
</html>
