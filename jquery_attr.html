<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>속성탭</title>
	<link rel="stylesheet" href="./css/reset.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<style>
		#wrapper{width:522px;}
		#nav{width:100%;}
		#nav>ul{overflow:hidden;}
		#nav>ul>li{float:left;width:123px;height:40px;}
	</style>
	<script>
		$(document).ready(function(){
			$("#spring").click(function(){
				$("#image>img").attr("src","./images/spring.jpg").attr("alt","봄")
			});
			$("#summer").click(function(){
				$("#image>img").attr("src","./images/summer.jpg").attr("alt","여름")
			});
			$("#fall").click(function(){
				$("#image>img").attr({src:'./images/fall.jpg',alt:'가을'})
			});
			$("#winter").click(function(){
				$("#image>img").attr("src","./images/winter.jpg").attr("alt","겨울")
			});
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="nav">
			<ul>
				<li id="spring"><img src="./images/btn1_2.jpg" alt="봄"></li>
				<li id="summer"><img src="./images/btn2_2.jpg" alt="여름"></li>
				<li id="fall"><img src="./images/btn3_2.jpg" alt="가을"></li>
				<li id="winter"><img src="./images/btn4_2.jpg" alt="겨울"></li>
			</ul>
		</div>
		<div id="image"><img src="./images/spring.jpg" alt=""></div>
	</div>
</body>
</html>
