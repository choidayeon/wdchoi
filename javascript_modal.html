<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.modal{position:fixed;width:100%;height:100%;left:0;top:0;background:rgba(0,0,0,0.4);padding-top:100px;display:none;}
		.modal-content{background:#fefefe;margin:auto;padding:20px;width:80%;overflow:hidden;}
		.close{color:#aaa;float:right;font-size:20px;font-weight:bold;cursor:pointer;}
	</style>
</head>
<body>
	<button id="myBtn">open modal</button>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, cum.</p>
		</div>
	</div>
	<script>
		var modal = document.getElementById("myModal");
		var btn = document.getElementById("myBtn");
		var span = document.getElementsByClassName("close")[0];

		btn.onclick = function(){
			modal.style.display = "block";
		};
		span.onclick = function(){
			modal.style.display = "none";
		};
		window.onclick = function(event){
			console.log(event.target);
			if(event.target == modal){
				modal.style.display = "none";
			}
		};
	</script>
</body>
</html>
